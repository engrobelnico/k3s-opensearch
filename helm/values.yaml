opensearch-cluster:
  # OpenSearchCluster configuration
  cluster:
    # -- OpenSearchCluster name, by default release name is used
    name: "opensearch"
    general:
      serviceName: "opensearch"
      version: 2.3.0
    dashboards:
      enable: true
      basePath: "/kibana"
      version: 2.3.0
      replicas: 1
      resources:
        requests:
          memory: "512Mi"
          cpu: "200m"
        limits:
          memory: "512Mi"
          cpu: "200m"
      tls:
        enable: false
      opensearchCredentialsSecret:
        name: "opensearch-admin-password"
    nodePools:
    - component: masters
      diskSize: "5Gi"
      replicas: 3
      roles:
        - "master"
        - "data"
      resources:
        requests:
          memory: "1Gi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "500m"

data-prepper:
  # Tells the data-prepper sub-chart to use an existing ConfigMap
  # for its pipeline configurations.
  existingConfigmap: "data-prepper-config"

opentelemetry-collector:
  mode: daemonset
  presets:
    logsCollection:
      enabled: true
      includeCollectorLogs: true
  config:
    receivers:
        otlp:
            protocols:
            http:
                endpoint: 0.0.0.0:4318
                cors: # Added for explicitness, though defaults might apply
                allowed_origins:
                    - "*"
                allowed_headers:
                    - "*"
                max_age: 7200
            grpc:
                endpoint: 0.0.0.0:4317
        zipkin:

    processors:
        batch/traces:
            timeout: 1s
            send_batch_size: 50
        batch/logs:
            timeout: 1s
            send_batch_size: 100

    exporters:
        otlp/data-prepper:
            endpoint: opensearch-data-prepper.opensearch.svc.cluster.local:21890
            tls:
            insecure: true

    service:
        pipelines:
            traces:
              receivers: [otlp, zipkin]
              processors: [batch/traces]
              exporters: [otlp/data-prepper]
            logs:
              receivers: [otlp]
              processors: [batch/logs]
              exporters: [otlp/data-prepper]
