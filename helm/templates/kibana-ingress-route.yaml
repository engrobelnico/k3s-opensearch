apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: lvopensearch-dashboards
  namespace: opensearch
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kube.local`) && (PathPrefix(`/kibana`))
      kind: Rule
      services:
      - name: lvopensearch-dashboards
        port: 5601
        namespace: opensearch