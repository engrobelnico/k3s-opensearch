# OpenSearchCluster configuration
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: opensearch
  namespace: opensearch
spec:
  general:
    serviceName: opensearch
    version: 2.3.0
  dashboards:
    enable: true
    basePath: "/kibana"
    version: 2.3.0
    replicas: 2
    resources:
      requests:
         memory: "512Mi"
         cpu: "200m"
      limits:
         memory: "512Mi"
         cpu: "200m"
    tls:
      enable: false
    opensearchCredentialsSecret:
      name: opensearch-admin-password
  nodePools:
    - component: nodes
      replicas: 3
      diskSize: "5Gi"
      nodeSelector:
      resources:
         requests:
            memory: "512Mi"
            cpu: "200m"
         limits:
            memory: "512Mi"
            cpu: "200m"
      roles:
        - "cluster_manager"
        - "data"